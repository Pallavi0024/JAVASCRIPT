<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
  <style>
    
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://wallpaperaccess.com/full/2314950.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  
  width: 600px;
  text-align: center;
}

.modal-content {
  
  padding: 20px;
  border-radius: 12px;
}

.modal-content input[type="email"],
.modal-content input[type="password"],
.modal-content input[type="text"] {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.modal-content button {
  width: 100%;
  padding: 10px;
  background-color: #6a4fb1;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  margin-top: 8px;
  cursor: pointer;
}

.modal-content p {
  font-size: 14px;
  margin-top: 10px;
}

.modal-content a,
.modal-content label {
  color: #6a4fb1;
  cursor: pointer;
}

.form-section {
  display: none;
}

#login:checked ~ .modal-content .login-section,
#signup:checked ~ .modal-content .signup-section,
#reset:checked ~ .modal-content .reset-section {
  display: block;
}

input[type="radio"] {
  display: none;
}

.social-signup {
  text-align: center;
  margin-top: 20px;
}

.social-buttons a {
  display: inline-block;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.social-buttons .google { background: #dd4b39; }
.social-buttons .facebook { background: #3b5998; }
.social-buttons .twitter { background: #1da1f2; }

.social-buttons a:hover {
  opacity: 0.8;
}

  </style>
</head>
<body>

<div class="container">
  <input type="radio" name="tab" id="login" checked>
  <input type="radio" name="tab" id="signup">
  <input type="radio" name="tab" id="reset">

  <div class="modal-content">

    <!-- Login -->
    <div class="form-section login-section">
      <h1>Sign In</h1>
      <input type="email" placeholder="Email" id="loginEmail" required>
      <input type="password" placeholder="Password" id="loginPassword" required>
      <button id="loginBtn">Login</button>
      <p><label for="reset">Forgot Password?</label></p>
      <p>Donâ€™t have an account? <label for="signup">Sign Up</label></p>
    </div>

    <!-- Sign Up -->
    <div class="form-section signup-section">
      <h1>Sign Up</h1>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="text" placeholder="Address" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="checkbox" id="terms"> <label for="terms">I agree to the terms & conditions</label>
      <button id="signupBtn">Sign Up</button>

      <div class="social-signup">
        <p>Or sign up with:</p>
        <div class="social-buttons">
          <a href="#" class="google">Google</a>
          <a href="#" class="facebook">Facebook</a>
          <a href="#" class="twitter">Twitter</a>
        </div>
      </div>
      <p>Already have an account? <label for="login">Login</label></p>
    </div>

    <!-- Reset Password -->
    <div class="form-section reset-section">
      <h1>Reset Password</h1>
      <input type="email" placeholder="Enter your email" required>
      <button id="resetBtn">Send Reset Link</button>
      <p>Remembered your password? <label for="login">Login</label></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
